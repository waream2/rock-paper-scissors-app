<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>

        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            randomNumber = Math.floor(Math.random() * 12);
            if (randomNumber <= 3)
                return ("Rock");
            else if (randomNumber <= 7)
                return ("Paper");
            else
                return ("Scissors");
        }

        function playRound(playerSelection, computerSelection) {


            if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "scissors") {
                playerScore++;
                return ("You Win! Rock Beats Scissors Everytime");
            }
            else if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "paper") {
                computerScore++;
                return ("You Lose! Paper Beats Rock Everytime");
            }
            else if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "rock") {
                return ("It's a tie, Rock and Rock be chilling.");
            }
            else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "scissors") {
                return ("It's a tie, Scissor and Scissors be chillin");
            }
            else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "paper") {
                playerScore++;
                return ("You Win! Scissors Beats Paper Everytime");
            }
            else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "rock") {
                computerScore++;
                return ("You Lose! Rock beats Scissors everytime.")
            }
            else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "scissors") {
                computerScore++;
                return ("You Lose! Scissors Beat Paper Everytime");
            }
            else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "paper") {
                return ("It's a tie, Paper and Paper be chillin");
            }
            else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "rock") {
            playerScore++;
            return ("You Win! Paper beats Rock everytime.")
            }
            else 
            computerScore++;
            return ("It seems like you entered a bad value, point goes to computer.")
        }

        function game() {

            for (var i = 0; i < 5; i++) {
                let computerSelection = (computerPlay());
                let playerSelection = prompt("rock, paper or scissors?");
                console.log(playRound(playerSelection, computerSelection));
            }

            let results = `Final Score: Player Score: ${playerScore} , Computer Score: ${computerScore}`;
        
            if (playerScore == computerScore) {
                console.log("Final Score: It's a tie.") }

    </script>
